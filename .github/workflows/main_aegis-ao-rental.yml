# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - aegis-ao-rental

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Copy Python files to publish output
        run: |
          mkdir -p ${{env.DOTNET_ROOT}}/myapp/python
          cp python/remove_cars_pro.py ${{env.DOTNET_ROOT}}/myapp/python/
          cp python/requirements.txt ${{env.DOTNET_ROOT}}/myapp/python/

      - name: Copy startup script
        run: cp startup.sh ${{env.DOTNET_ROOT}}/myapp/startup.sh

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_56B23BC408034846A922D374794D93E6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F192033A25E546D19E5C245B98E94322 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F7CAF7002F37447C823E53453D5A2DF2 }}

      - name: Configure Azure App Service startup
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config set --resource-group aegis_rentals --name aegis-ao-rental --startup-file "/home/site/wwwroot/startup.sh"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aegis-ao-rental'
          slot-name: 'Production'
          package: .
